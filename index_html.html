<body>
    <div id="divshow">
        Hello, world.
    </div>
    <button onclick="hide()">Hide</button>
    <button onclick="show()">Show</button>
</body>

<script>

    function show() {
        var div = document.getElementById("divshow");
        div.style.display = "";    // default
    }


    function hide() {
        var div = document.getElementById("divshow");
        div.style.display = "none";    // hide
    }

</script>
