<body>
    <div id="app">
        <div v-if="show_div">
            Hello, world.
        </div>
        <button type="button" v-on:click="hide()">Hide</button>
        <button type="button" v-on:click="show()">Show</button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

<script>
    var app = new Vue({
        el: "#app",

        data: {
            show_div: true
        },

        methods: {
            hide() {
                this.show_div = false;
            },

            show() {
                this.show_div = true;
            }
        }

    });
</script>
